<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff0000;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
        }
        .video-card {
            background-color: white;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .video-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .video-card h3 {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        .video-card p {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Engineering Hub</h1>
    </header>
    <main>
        <div class="video-card">
            <img src="placeholder.jpg" alt="Video Thumbnail">
            <h3>Introduction to Robotics</h3>
            <p>Learn the basics of robotics engineering!</p>
        </div>
        <div class="video-card">
            <img src="placeholder.jpg" alt="Video Thumbnail">
            <h3>AI for Beginners</h3>
            <p>An introductory course on Artificial Intelligence.</p>
        </div>
        <div class="video-card">
            <img src="placeholder.jpg" alt="Video Thumbnail">
            <h3>Circuit Design</h3>
            <p>Master the art of circuit design and simulation.</p>
        </div>
    </main>
</body>
</html>
