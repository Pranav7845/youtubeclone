<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff0000;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        #searchBar {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
        }
        #searchBar input {
            width: 50%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        #searchBar button {
            padding: 0.5rem;
            border: none;
            background-color: #ff0000;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }
        main {
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        .video-card {
            background-color: white;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .video-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .video-card h3 {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        .video-card p {
            color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Engineering Hub</h1>
    </header>
    <div id="searchBar">
        <input type="text" id="searchInput" placeholder="Search for videos...">
        <button onclick="searchVideos()">Search</button>
    </div>
    <main id="videoList">
        <!-- Video cards will be generated here -->
    </main>
    <footer>
        <p>&copy; 2025 Engineering Hub | All rights reserved</p>
    </footer>

    <script>
        // JavaScript
        const videos = [
            { title: "Introduction to Robotics", description: "Learn the basics of robotics engineering!", thumbnail: "https://via.placeholder.com/300" },
            { title: "AI for Beginners", description: "An introductory course on Artificial Intelligence.", thumbnail: "https://via.placeholder.com/300" },
            { title: "Circuit Design", description: "Master the art of circuit design and simulation.", thumbnail: "https://via.placeholder.com/300" }
        ];

        function loadVideos() {
            const videoList = document.getElementById('videoList');
            videos.forEach(video => {
                const videoCard = `
                <div class="video-card">
                    <img src="${video.thumbnail}" alt="${video.title}">
                    <h3>${video.title}</h3>
                    <p>${video.description}</p>
                </div>
                `;
                videoList.innerHTML += videoCard;
            });
        }

        function searchVideos() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredVideos = videos.filter(video => video.title.toLowerCase().includes(query));
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = ''; // Clear current videos
            filteredVideos.forEach(video => {
                const videoCard = `
                <div class="video-card">
                    <img src="${video.thumbnail}" alt="${video.title}">
                    <h3>${video.title}</h3>
                    <p>${video.description}</p>
                </div>
                `;
                videoList.innerHTML += videoCard;
            });
        }

        // Load videos on page load
        document.addEventListener("DOMContentLoaded", loadVideos);
    </script>
</body>
</html>
